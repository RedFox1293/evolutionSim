name: Build desktop bundles

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Build App'
        required: true
        default: 'Manual run'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: EvolutionSim-windows
          - os: macos-latest
            artifact_name: EvolutionSim-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"  
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows exe
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          PyInstaller --clean --noconfirm --onedir --windowed --name "Simple Evolution Simulator" evolutionSim.py
          ls dist

      - name: Build macOS app
        if: runner.os == 'macOS'
        run: |
          PyInstaller --clean --noconfirm --onedir --windowed --name "Simple Evolution Simulator" evolutionSim.py
          ls dist

      - name: Create macOS DMG
        if: runner.os == 'macOS'
        run: |
          APP="dist/Simple Evolution Simulator.app"   # matches --name above
          DMG_NAME="EvolutionSim-macos.dmg"
          STAGING="dmg-staging"

          rm -rf "$STAGING"
          mkdir -p "$STAGING"
          cp -R "$APP" "$STAGING/"

          hdiutil create -volname "EvolutionSim" -srcfolder "$STAGING" -ov -format UDZO "$DMG_NAME"
          ls -lah "$DMG_NAME"

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: "dist/Simple Evolution Simulator.exe"

      - name: Upload macOS DMG
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: EvolutionSim-macos-dmg
          path: EvolutionSim-macos.dmg
