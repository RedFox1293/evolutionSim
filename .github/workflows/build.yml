name: Build desktop bundles

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Build App'
        required: true
        default: 'Manual run'
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: EvolutionSim-windows
          - os: macos-latest
            artifact_name: EvolutionSim-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Build (Windows)
      - name: Build Windows exe
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          PyInstaller --clean --noconfirm --onefile --windowed --name "Simple Evolution Simulator" evolutionSim.py
          ls dist

      # Build (macOS)
      - name: Build macOS app
        if: runner.os == 'macOS'
        run: |
          PyInstaller --clean --noconfirm --onefile --windowed --name "Simple Evolution Simulator" evolutionSim.py
          ls dist
          # Optional: zip the .app for artifact upload
          ditto -c -k --sequesterRsrc --keepParent "dist/EvolutionSim.app" "dist/EvolutionSim-macos.zip"

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/Simple Evolution Simulator.exe

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/EvolutionSim-macos.zip
